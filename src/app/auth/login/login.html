<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Mercurio Diggers</h1>
      <p>Bienvenido, por favor inicia sesión</p>
    </div>

    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" [(ngModel)]="correo" name="correo" placeholder="usuario@correo.com" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="********" required>
      </div>

      <button type="submit" class="btn-login">Iniciar Sesión</button>

      <p class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </p>

      <p *ngIf="error" style="color:red;">{{ error }}</p>
    </form>
  </div>

  <div class="login-background"></div>
</div>
